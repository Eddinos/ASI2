<!DOCTYPE html>
<html ng-app="sampleApp">
	<head>
		<meta charset="utf-8">
		<link href="../lib/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div ng-controller="sampleCtrl as crt" class="jumbotron" ng-click="crt.addView()">
			<h1>{{crt.user.name.surname}} {{crt.user.name.lastname}}</h1>
			<h2>
				<span class="label label-primary">
					LASTNAME: {{crt.user.name.lastname}}
				</span>
		    </h2>
			<h2>
				<span class="label label-primary">
					SURNAME: {{crt.user.name.surname}}
				</span>
		    </h2>			
		    <h2>
				<span class="label label-primary">
					AGE: {{crt.user.age}}
				</span>
		    </h2>
		    <h2>
				<span class="label label-primary">
					VIEW: {{crt.user.view}}
				</span>
		    </h2>
		</div>
		<script src="../lib/angular.min.js"></script>
		<script src="../js/component.js"></script>
	</body>
</html>
