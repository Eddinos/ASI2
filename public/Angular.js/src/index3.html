<!DOCTYPE html>
<html ng-app="filterApp">
	<head>
		<meta charset="utf-8">
		<link href="../lib/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<div ng-controller="filterController">
			<form>
				<label for="filterInput">Filter the list below : </label>
				<input id="filterInput" ng-model='filter'/>
			</form>
			<div class="jumbotron" ng-repeat="user in userList | orderBy:'age' | filter:{lastname:filter}">
				<h1>{{user.surname}} {{user.lastname}}</h1>
				<h2>
					<span class="label label-primary">
						LASTNAME: {{user.lastname | uppercase}}
					</span>
			    </h2>
			    <h2>
					<span class="label label-primary">
						SURNAME: {{user.surname}}
					</span>
			    </h2>
			    <h2>
					<span class="label label-primary">
						AGE: {{user.age | number:2}}
					</span>
			    </h2>
			    <h2>
					<span class="label label-primary">
						OLD PERSON: {{checkOld(user)}}
					</span>
			    </h2>
			    <h2>
					<span class="label label-primary">
						LOGIN: {{user.login}}
					</span>
			    </h2>
			</div>	
		</div>
		<script src="../lib/angular.min.js"></script>
		<script src="../js/filter_app.js"></script>
		<script src="../js/old_service.js"></script>
		<script src="../js/filter_ctr.js"></script>
	</body>
</html>
